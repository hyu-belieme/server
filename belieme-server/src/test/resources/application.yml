server:
  tomcat:
    uri-encoding: UTF-8

logging:
  level:
    org.hibernate.SQL: debug

spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create

  h2:
    console:
      enabled: true